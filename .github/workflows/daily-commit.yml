name: Daily Commit

on:
  schedule:
    - cron: '30 3 * * *'  # Daily at 9:00 AM IST
  workflow_dispatch:

jobs:
  daily-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Update or create timestamp – 24f1000823@ds.study.iitm.ac.in
        run: echo "Updated on $(date -u +'%Y-%m-%dT%H:%M:%SZ')" > daily_log.txt

      - name: Commit and push – 24f1000823@ds.study.iitm.ac.in
        run: |
          git add daily_log.txt
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git status
          git diff --cached
          if ! git diff --cached --quiet; then
            git commit -m "✅ Daily commit at $(date -Iseconds)"
            git push
          else
            echo "⚠️ No changes to commit"
