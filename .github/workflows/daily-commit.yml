name: Daily Commit

on:
  schedule:
    - cron: '30 3 * * *'  # Every day at 03:30 UTC
  workflow_dispatch:

jobs:
  daily-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # Ensure we can push

      - name: Update daily log timestamp
        run: echo "Updated on $(date -Iseconds)" > daily_log.txt

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push if changed
        run: |
          git add daily_log.txt
          if ! git diff --cached --quiet; then
            git commit -m "âœ… Daily commit at $(date -Iseconds)"
            git push
          else
            echo "No changes to commit."
          fi



