name: Daily Commit

on:
  schedule:
    - cron: '30 3 * * *'
  workflow_dispatch:

jobs:
  daily-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Update timestamp – 24f1000823@ds.study.iitm.ac.in
        run: echo "Updated on $(date -Iseconds)" > daily_log.txt

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push – 24f1000823@ds.study.iitm.ac.in
        run: |
          git add daily_log.txt
          if ! git diff --cached --quiet; then
            git commit -m "✅ Daily commit at $(date -Iseconds)"
            git push
          else
            echo "No changes to commit."
          fi
