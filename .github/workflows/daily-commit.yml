on:
  schedule:
    - cron: '30 3 * * *'  # Every day at 03:30 UTC
  workflow_dispatch:

jobs:
  daily-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

